<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>LoginPage</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">Welcome</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input  type="email"
					class="email ele"
					id="loginEmail"
					placeholder="youremail@email.com">
				<input type="password"
				id="loginPw"
					class="password ele"
					placeholder="password">
				<button id="loginbtn" class="clkbtn">Login</button>
			</div>

			<!-- signup form -->
			<form action="" class="signup-box">
				<input  type="text"
				id="username"
					class="name ele"
					placeholder="Enter your name" required>
				<input required type="email"
				id="emailSign"
					class="email ele"
					placeholder="youremail@email.com">
				<input required type="password"
				id="pwSign"
					class="password ele"
					placeholder="password">

					<button type="submit" id="signupbtn" class="clkbtn">Signup</button>
			</form>
				<!-- <input type="password"
				
					class="password ele"
					placeholder="Confirm password"> -->
			
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
